<h2>Popup</h2>

<form class="form-horizontal">
    <fieldset>
        <legend>Create Menu</legend>
        <div class="control-group">
            <label class="control-label" for="input01">Title</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input01">
                <p class="help-block">Title will appear at the top of the popup.</p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input02">ID</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="input02">
                <p class="help-block">Insert id here.</p>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="input03">Menu Entry</label>
            <div class="controls">
                <textarea class="input-xlarge" id="input03" rows="4"></textarea>
                <p class="help-block">Write the menu block in json.</p>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Create Menu</button>
            </div>
        </div>
    </fieldset>
</form>
